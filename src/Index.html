<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <style>
    .text-ungu-underline {
      text-decoration: underline;
      text-decoration-color: #8923f0;
    }
  </style>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-ungu">
      <div class="flex w-619">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="text-2xl text-gray-700 mb-4">
            <span class="text-ungu-underline">Lo</span>gin
          </h2>

          <div class="mb-4 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#8923F0"
              class="w-6 h-6 mr-2">
              <path
                d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
              <path
                d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
            </svg>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Enter your email" />
          </div>
          <div class="mb-4 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#8923F0"
              class="w-6 h-6 mr-2">
              <path
                fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
                clip-rule="evenodd" />
            </svg>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Enter your password" />
          </div>
          <div class="text-right mb-3">
            <a class="text-sm text-gray-500 hover:text-purple-700" href="#">
              Lupa password?
            </a>
          </div>
          <div class="flex justify-center mb-4">
            <button
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
              type="button">
              Sign In
            </button>
          </div>
          <div class="text-center">
            <p class="text-gray-500">
              Don't have an account?
              <a class="text-purple-700" href="#">Signup now</a>
            </p>
          </div>
        </form>
        <div class="w-619 h-26">
          <img
            src="https://media.discordapp.net/attachments/965160388138250340/1118950122341007370/1.jpg?width=702&height=468"
            alt="Additional Content"
            width="472"
            height="472" />
        </div>
      </div>
    </div>
  </body>
</html>
